<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Elm Apps</title>
        <link rel="stylesheet" href=".github/assets/css/style.css">
    </head>

    <body>
        <div id="elm-node"></div>
        <script src=".github/assets/js/main.js" async onload="init()" onerror="handlError()"></script>
        <script>
            function init() 
            {
                Elm.Main.init({
                    node: document.querySelector("#elm-node")
                });
            }

            function handlError()
            {
                console.error("ERROR");
            }
        </script>
    </body>
</html>
